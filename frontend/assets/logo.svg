<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer gold shield border -->
  <path d="M100 10 L160 35 L160 90 Q160 140 100 180 Q40 140 40 90 L40 35 Z" fill="#D4AF37" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Inner dark shield -->
  <path d="M100 20 L155 42 L155 90 Q155 135 100 172 Q45 135 45 90 L45 42 Z" fill="#1a1a2e" stroke="#D4AF37" stroke-width="1"/>
  
  <!-- Dark gradient background inside shield -->
  <defs>
    <radialGradient id="shieldGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2d2d44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </radialGradient>
  </defs>
  <path d="M100 20 L155 42 L155 90 Q155 135 100 172 Q45 135 45 90 L45 42 Z" fill="url(#shieldGradient)"/>
  
  <!-- Lock center -->
  <g transform="translate(100, 85)">
    <!-- Lock body -->
    <rect x="-20" y="-5" width="40" height="35" rx="5" fill="none" stroke="#00d9ff" stroke-width="3"/>
    
    <!-- Lock shackle (top part) -->
    <path d="M -15 -5 Q -15 -30 0 -30 Q 15 -30 15 -5" fill="none" stroke="#00d9ff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Lock keyhole -->
    <circle cx="0" cy="10" r="3" fill="#00d9ff"/>
  </g>
  
  <!-- Circuit board nodes around lock -->
  <g stroke="#00d9ff" stroke-width="2" fill="#00d9ff">
    <!-- Top nodes -->
    <circle cx="100" cy="35" r="3"/>
    <line x1="100" y1="40" x2="100" y2="55"/>
    
    <!-- Bottom nodes -->
    <circle cx="100" cy="145" r="3"/>
    <line x1="100" y1="140" x2="100" y2="125"/>
    
    <!-- Left nodes -->
    <circle cx="55" cy="85" r="3"/>
    <line x1="60" x2="75" y1="85" y2="85"/>
    
    <!-- Right nodes -->
    <circle cx="145" cy="85" r="3"/>
    <line x1="140" x2="125" y1="85" y2="85"/>
    
    <!-- Diagonal nodes -->
    <circle cx="70" cy="55" r="3"/>
    <line x1="75" y1="60" x2="85" y2="70"/>
    
    <circle cx="130" cy="55" r="3"/>
    <line x1="125" y1="60" x2="115" y2="70"/>
    
    <circle cx="70" cy="115" r="3"/>
    <line x1="75" y1="110" x2="85" y2="100"/>
    
    <circle cx="130" cy="115" r="3"/>
    <line x1="125" y1="110" x2="115" y2="100"/>
  </g>
</svg>
